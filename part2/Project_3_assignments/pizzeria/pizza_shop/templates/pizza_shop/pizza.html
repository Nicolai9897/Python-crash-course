{% extends 'pizza_shop/base.html' %}

{% block content %}

<p> Pizza: {{ pizza.name }} </p>

<p> Toppings: </p>

<ul>
    {% for topping in toppings %}
        <li>
            <p>{{ topping.topping|linebreaks}}</p>
        </li>
    {% empty %}
        <li> There are no toppings on this pizza </li>
    {% endfor %}
</ul>
{% endblock content %}
